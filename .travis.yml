language: r
cache: packages
cran: http://cran.rstudio.com
dist: bionic

os:
  - linux
  - osx
  
r:
  - oldrel
  - release
  - devel

jobs:
  exclude:
  - r: devel
    os: osx
   
r_packages:
  - devtools
  - covr
  - testthat

script:
  - R CMD build .
  - R CMD check *.tar.gz --as-cran
  
after_success:
  - Rscript -e 'devtools::install();devtools::test()'
  - Rscript -e 'covr::codecov()'

